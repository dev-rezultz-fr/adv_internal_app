<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-eval">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="row">
        <paper-slider pin secondary-progress="1" step="1" min="0" max="10" value="4"></paper-slider>
        <h1 class="flex">[[skill.label]]-</h1>
      </div>
      <template is="dom-repeat" items="{{skill.details}}" as="d">
        <p>[[d.index]] - [[d.description]]</p>
      </template>
    </div>

  </template>

  <script>
    class MyEval extends Polymer.Element {
      static get is() { return 'my-eval'; }
      static get properties(){
        return {
          skill: {
            type: Object,
            reflectToAttribute: true,
            notify: true
          }
        }
      }

      constructor() {
        super();
        this.skill = {label:'leadership',details:['N/A','Sait se faire apprécier de ses collaborateurs','Est capable de se construire un réseau et de solliciter les sachants','Est capable de convaincre son client','Est capable de dire non. Est capable de convaincre au sein d\'Advents','Remporte l\'adhésion au travers de la reconnaissance d\'un savoir faire','Est un leader naturel sur ses projets','N/A','Est un leader naturel d\'une équipe ou d\'une activité Advents','N/A']}
      }
    }

    window.customElements.define(MyEval.is, MyEval);
  </script>
</dom-module>
