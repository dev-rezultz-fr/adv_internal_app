<link rel="import" href="../bower_components/paper-styles/paper-styles.html" >
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<style is="custom-style">
	:root {
		/* Global variables */
		--staff-me-primary-accent-color: rgb(64,179,223);
		--staff-me-secondary-accent-color: rgb(250,170,0);
		--staff-me-third-accent-color: rgb(168,203,23);
		--staff-me-fourth-accent-color: rgb(195,196,197);
		--staff-me-primary-color: var(--paper-green-200);
		--staff-me-error-accent-color: var(--paper-red-500);
		--staff-me-error-color: var(--paper-red-200);
		--staff-me-warning-accent-color: var(--paper-orange-500);
		--staff-me-warning-color: var(--paper-orange-200);
		--staff-me-success-accent-color: var(--paper-light-green-500);
		--staff-me-success-color: var(--paper-green-200);
		--staff-me-waiting-accent-color: var(--paper-light-blue-500);
		--staff-me-waiting-color: var(--paper-blue-200);
		--staff-me-back-accent-color: var(--paper-grey-800);
		--staff-me-back-color: var(--paper-grey-200);
	
		/* paper-button */
		--paper-button-ink-color:var(--staff-me-primary-accent-color);
		--paper-button:{background:#fff;color:var(--staff-me-back-accent-color);min-width:150px;};
		--paper-button-raised:{background:var(--staff-me-primary-accent-color);color:#fff;};
		--paper-button-disabled:{background:var(--staff-me-back-color);color:var(--staff-me-back-accent-color);};
		--paper-button-flat-keyboard-focus:{};
		--paper-button-raised-keyboard-focus:{};
		/* paper-card */
		--paper-card-header:{background:var(--staff-me-primary-color);};
		--paper-card-header-text:{text-align:center;};
		--paper-card-header-color: #ffffff;
		--paper-card-content: {text-align:center;};
		--paper-card-actions: {text-align:center;};
		/* paper-dialog */
		--paper-dialog-title: {color:#fff;background:var(--staff-me-primary-accent-color);margin:0;padding-top:12px;padding-bottom:12px;};
		/* paper-fab */
		--paper-fab-background: var(--staff-me-waiting-accent-color);
		/* paper-toast */
		--paper-toast-background-color : var(--staff-me-fourth-accent-color);
		/* paper-toolbar */
		--paper-toolbar-background: var(--staff-me-primary-accent-color);		
		/* paper-item */
		--paper-item-selected : {background-color:#fff;};
		--paper-item-focused:{background-color:#fff;}
		
		
		/* paper-menu */
		--paper-menu-background-color: #fff;
		--paper-menu-selected-item : {color:var(--staff-me-primary-accent-color)};
		--menu-link-color: #111111;
		--paper-tabs-selection-bar-color: var(--staff-me-primary-accent-color);	
		--paper-tab-ink: var(--staff-me-primary-color);
		--paper-input-container-focus-color: var(--staff-me-primary-accent-color);
		--paper-icon-button-ink-color: #fff;

	}
	
</style>
